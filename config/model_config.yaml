# Sample DSPy/OpenAI configuration used by the CourseGen pipeline.
#
# Each role (teacher, TA, coder, student) can override provider/model/temperature,
# plus optional env variable names for API keys or custom API bases. Any extra
# fields are forwarded directly to dspy.OpenAI.

teacher:
  provider: openai
  model: gpt-5.1
  reasoning:
    effort: high
  temperature: 1.0
  max_tokens: 32000
  api_key_env: OPENAI_API_KEY_TEACHER
  api_base_env: OPENAI_API_BASE_TEACHER

ta:
  provider: openai
  model: gpt-5-mini
  temperature: 1.0
  max_tokens: 32000
  api_key_env: OPENAI_API_KEY_TA

coder:
  provider: openai
  model: gpt-5.1-codex-mini
  temperature: 1.0
  max_tokens: 32000
  api_key_env: OPENAI_API_KEY_CODER

student:
  provider: openai
  model: gpt-5-mini
  temperature: 1.0
  max_tokens: 32000
  api_key_env: OPENAI_API_KEY_STUDENT

default_temperature: 1.0
default_max_tokens: 32000

# Optional extras for future workstreams (not consumed yet but documented in PLAN):
codeact:
  max_iters: 5
  max_tokens: 2000
  timeout_seconds: 30
